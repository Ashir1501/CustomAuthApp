{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'authapp/home.css' %}">
    <link rel="stylesheet" href="{% static 'blog/post.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'authapp/styles.css' %}">
</head>
<body>
    <nav>
        <h1><a href="{% url 'index' %}" style="text-decoration: none; color: black;">Home</a></h1>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'post_lists' %}">Posts</a>
            </li>
            {% if request.user.groups.all.0.name == 'Doctor' %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'post_drafts' %}">Draft</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'post_create' %}">Create</a>
            </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="#">{{ request.user.username }}</a>
            </li>
        </ul>
    </nav>
    <main>
        {% block body %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{% static 'authapp/dynamic.js' %}"></script>
</body>
</html>
